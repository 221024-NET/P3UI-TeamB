<nav class="navbar navbar-light bg-light">
    <h4 [routerLink]="['/home']">
        <img src="../../../assets/images/favicon.png" width="8%" height="8%" alt="Revature">
        Tentacles Swag Shop
    </h4>
    <form class="form-inline">
        <button type="button" class="btn btn-primary" (click)="redirectToHome()">Home</button>
    </form>
</nav>
<div class="card container-fluid border-success border-2 mx-auto my-5 p-4">
    <div class="card-header text-center rounded">
        <h4 class="header">Order #: {{orderNum}}</h4>
    </div>
    <div class="lead total text-center mt-2">Order Total: ${{totalPrice.toFixed(2)}}</div>
    <div class="card-body p-1 mx-auto w-85 text-center">
        <div class="lead font-weight-bold my-2">Contact Information:</div>
        <div class="lead my-2">{{ fullName }}</div>
        <div class="lead my-2">{{ email }}</div>
    </div>
    <button type="button" class="btn btn-block mx-auto btn-success mt-4 px-3" (click)="redirectToHome()">Close</button>
</div>
