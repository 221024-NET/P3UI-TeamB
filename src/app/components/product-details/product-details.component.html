<button type="button" class="btn btn-primary" (click)="openModal(template)">View Product Details</button>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Product Details for {{productInfo.productName}}</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <img class="card-img-top" [src]="productInfo.productImage" alt="Card image cap">
      <p>Product Name: {{productInfo.productName}}</p>
      <p>Product Description: {{productInfo.productDescription}}</p>
      <p>Product Price: ${{productInfo.productPrice}}</p>
      <p>Current Stock: {{productInfo.productQuantity}}</p>
    </div>
  </ng-template>
