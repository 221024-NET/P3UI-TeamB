<app-navbar></app-navbar>
<table class="table table-striped" id="cart-table">
  <thead>
    <tr>
      <th></th>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody id="cart-table-body">
    <tr *ngFor="let product of products;">
      <td><button class="btn btn-warning" (click)="removeItem(product.product, product.quantity)">Remove Item</button></td>
      <td>{{product.product.productId}}</td>
      <td>{{product.product.productName}}</td>
      <td>{{product.quantity}}</td>
      <td>{{product.product.productDescription}}</td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-center mb-3">
  <button class="btn btn-danger" [routerLink]="['/home']">Back</button>
  <button class="btn btn-warning" (click)="emptyCart()">Empty Cart</button>
  <button class="btn btn-primary" [routerLink]="['/checkout']">Proceed to Checkout (${{totalPrice}})</button>
</div>
